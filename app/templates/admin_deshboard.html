{% extends "base.html" %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Добавление нового товара</h2>
    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="productname" class="form-label">Название товара</label>
            <input type="text" id="productname" name="productname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена (₽)</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Изображение</label>
            <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>
{% endblock %}
