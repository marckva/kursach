{% extends "base.html" %}
{% block title %}Профиль - Пилюльный мир{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Профиль пользователя</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" value="{{ current_user.surname }}" required>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество (опционально)</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" value="{{ current_user.patronymic }}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ current_user.address }}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ current_user.phone }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
